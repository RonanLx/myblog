<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Accelerators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <style>
    body {
      background: #232329;
      color: #dedede;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #1a1a1f;
      padding: 36px 0 0 0;
      height: 100vh;
      box-sizing: border-box;
      border-right: 1px solid #222;
    }

    .sidebar h2 {
      font-size: 1.1em;
      color: #f5d0bd;
      padding-left: 32px;
      margin: 0 0 18px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .note-list {
      list-style: none;
      padding: 0 16px;
      margin: 0;
    }

    .note-list li {
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      color: #dedede;
      font-size: 1em;
    }

    .note-list li.active,
    .note-list li:hover {
      background: #282832;
      color: #f5d0bd;
    }

    .main-content {
      flex: 1;
      min-width: 0;
      max-width: 100vw;
      padding: 40px 32px 40px 32px;
      overflow-x: auto;
    }

    /* 适配 Notion 导出正文样式 */
    .main-content article {
      background: #232329;
      border-radius: 14px;
      padding: 28px 32px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 6px 32px 0 #0005;
    }

    .main-content h1,
    .main-content h2,
    .main-content h3 {
      color: #f5d0bd;
    }

    .main-content code,
    .main-content pre {
      background: #22222b;
      color: #e9c97b;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 1em;
    }

    .main-content pre {
      display: block;
      overflow-x: auto;
      padding: 14px;
      margin: 18px 0;
      line-height: 1.7;
    }

    .main-content table {
      border-collapse: collapse;
      width: 100%;
      background: #232329;
      color: #dedede;
      margin: 20px 0;
    }

    .main-content th,
    .main-content td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    .main-content th {
      background: #2d2d38;
    }

    .main-content ul,
    .main-content ol {
      padding-left: 28px;
      margin: 10px 0 10px 0;
    }

    .main-content hr {
      border: none;
      border-bottom: 1px solid #444;
      margin: 32px 0;
    }

    @media (max-width: 800px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 12px 4vw;
      }

      .main-content article {
        padding: 12px 2vw;
      }
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>学习笔记</h2>
    <ul class="note-list">
      <li class="active" onclick="showNote('word-chain', this)">单词接龙</li>
      <!-- 更多笔记添加在这里 -->
    </ul>
  </nav>
  <main class="main-content">
    <div id="note-detail"></div>
  </main>
  <script src="accelerators-notes.js"></script>
  <script>
    function showNote(key, el) {
      document.getElementById('note-detail').innerHTML = NOTES[key];
      // 切换高亮
      document.querySelectorAll('.note-list li').forEach(li => li.classList.remove('active'));
      if (el) el.classList.add('active');
    }
    window.onload = function () {
      showNote('word-chain', document.querySelector('.note-list li'));
    }
  </script>
</body>

</html>
