      margin: 0 auto;
      box-shadow: 0 6px 32px 0 #0005;
    }

    .main-content h1,
    .main-content h2,

    }

    .main-content code,
    .main-content pre {
      background: #22222b;
      color: #e9c97b;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 1em;
    }

    .main-content pre {
      display: block;
      overflow-x: auto;
      padding: 14px;
      margin: 18px 0;
      line-height: 1.7;
    }

    .main-content table {
      border-collapse: collapse;
      width: 100%;
      background: #232329;
      color: #dedede;
      margin: 20px 0;
    }

    .main-content th,
    .main-content td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    .main-content th {
      background: #2d2d38;
    }

    .main-content ul,
    .main-content ol {
      padding-left: 28px;
      margin: 10px 0 10px 0;
    }

    .main-content hr {
      border: none;
      border-bottom: 1px solid #444;
      margin: 32px 0;
    }

    @media (max-width: 800px) {
      .sidebar { display: none; }
      .main-content { padding: 12px 4vw; }
      .main-content article { padding: 12px 2vw; }
    }
