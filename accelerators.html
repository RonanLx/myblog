    body {

    .sidebar {

      color: #f5d0bd;

      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .arrow {

      transition: transform 0.2s;
      font-size: 1.1em;
    }

    .collapsed {

    }

    .sidebar-nav,
    .note-list {

      padding: 0 16px;

    }

    .note-list li {

      margin-bottom: 8px;

      cursor: pointer;
      transition: background 0.2s;
      color: #dedede;
      font-size: 1em;
      user-select: none;
    }

    .sidebar-nav li a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .sidebar-nav li.active,
    .sidebar-nav li:hover,
    .sidebar-nav li a.active,
    .note-list li.active,
    .note-list li:hover {
      background: #282832;
      color: #f5d0bd;
    }

    .main-content {
      flex: 1;
      min-width: 0;
      max-width: 100vw;
      padding: 40px 32px 40px 32px;
      overflow-x: auto;
    }

    .main-content article {
      background: #232329;
      border-radius: 14px;
      padding: 28px 32px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 6px 32px 0 #0005;
    }

    .main-content h1,
    .main-content h2,
    .main-content h3 {
      color: #f5d0bd;
    }

    .main-content code,
    .main-content pre {
      background: #22222b;
      color: #e9c97b;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 1em;
    }

    .main-content pre {
      display: block;
      overflow-x: auto;
      padding: 14px;
      margin: 18px 0;
      line-height: 1.7;
    }

    .main-content table {
      border-collapse: collapse;
      width: 100%;
      background: #232329;
      color: #dedede;
      margin: 20px 0;
    }

    .main-content th,
    .main-content td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    .main-content th {
      background: #2d2d38;
    }

    .main-content ul,
    .main-content ol {
      padding-left: 28px;
      margin: 10px 0 10px 0;
    }

    .main-content hr {
      border: none;
      border-bottom: 1px solid #444;
      margin: 32px 0;
    }

    @media (max-width: 800px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 12px 4vw;
      }

      .main-content article {
        padding: 12px 2vw;
      }
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      margin: 24px 0 32px 0;
    }

    .carousel {
      display: flex;
      align-items: center;
      background: #191921;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0006;
      padding: 14px 0;
      width: 420px;
      max-width: 92vw;
      overflow: hidden;
      user-select: none;
    }

    .carousel-btn {
      background: none;
      border: none;
      color: #f5d0bd;
      font-size: 2em;
      padding: 0 8px;
      cursor: pointer;
      user-select: none;
      outline: none;
      transition: color 0.2s;
      z-index: 2;
    }

    .carousel-btn:hover {
      color: #ffd7b6;
    }

    .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.4s cubic-bezier(.57, .18, .25, 1.12);
      width: 320px;
      height: 200px;
      position: relative;
      touch-action: pan-x;
      cursor: grab;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    .carousel-track img {
      width: 320px;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin: 0;
      pointer-events: none;
      user-drag: none;
      user-select: none;
    }

    @media (max-width: 600px) {
      .carousel {
        width: 98vw;
      }

      .carousel-track,
      .carousel-track img {
        width: 180px;
        height: 110px;
      }
    }
  </style>
</head>

  <script>
    // ÊäòÂè†/Â±ïÂºÄ‰æßËæπÊ†è
    function toggleSidebar(type) {
      const list = document.getElementById(type === 'nav' ? 'nav-list' : 'note-list');
      const arrow = document.getElementById('arrow-' + type);
      list.classList.toggle('collapsed');
      arrow.classList.toggle('collapsed');
    }

    // ÂàáÊç¢Á¨îËÆ∞ÂÜÖÂÆπ
    function showNote(key, el) {
      document.getElementById('note-detail').innerHTML = NOTES[key];
      // ÂàáÊç¢È´ò‰∫ÆÔºå‰ªÖÂØπÂ≠¶‰π†Á¨îËÆ∞ÈÉ®ÂàÜ
      document.querySelectorAll('.note-list li').forEach(li => li.classList.remove('active'));
      if (el) el.classList.add('active');
    }

    // ÈªòËÆ§Âä†ËΩΩÊ¨¢ËøéÈ°µÔºàÂú® accelerators-notes.js ÈáåÁ°Æ‰øùÊúâ NOTES['welcome']Ôºâ
    window.onload = function () {
      document.getElementById('note-detail').innerHTML = NOTES['welcome'];
    }

    // ÊäòÂè†‰æßËæπÊ†è
    function toggleSidebar(type) {
      const list = document.getElementById(type === 'nav' ? 'nav-list' : 'note-list');
      const arrow = document.getElementById('arrow-' + type);
      list.classList.toggle('collapsed');
      arrow.classList.toggle('collapsed');
    }

    // Á¨îËÆ∞ÂàáÊç¢
    function showNote(key, el) {
      document.getElementById('note-detail').innerHTML = NOTES[key];
      document.querySelectorAll('.note-list li').forEach(li => li.classList.remove('active'));
      if (el) el.classList.add('active');
      if (key === 'welcome') setTimeout(initCarousel, 60);
    }

    // ÈªòËÆ§ÊòæÁ§∫ welcomeÔºåÂàùÂßãÂåñËΩÆÊí≠
    window.onload = function () {
      document.getElementById('note-detail').innerHTML = NOTES['welcome'];
      setTimeout(initCarousel, 60);
    }

    // ËΩÆÊí≠ÂäüËÉΩ(ÊîØÊåÅÊªëÂä®/ÊåâÈíÆ)
    let carouselIndex = 0, carouselImgs = [];
    let isDown = false, startX = 0, moveX = 0;

    function updateCarousel() {
      const track = document.getElementById('carousel-track');
      if (!track) return;
      const width = track.offsetWidth;
      track.style.transform = `translateX(${-carouselIndex * width}px)`;
    }

    function slideCarousel(dir) {
      const track = document.getElementById('carousel-track');
      if (!track) return;
      carouselImgs = Array.from(track.querySelectorAll('img'));
      carouselIndex = (carouselIndex + dir + carouselImgs.length) % carouselImgs.length;
      updateCarousel();
    }

    function initCarousel() {
      const track = document.getElementById('carousel-track');
      if (!track) return;
      carouselImgs = Array.from(track.querySelectorAll('img'));
      carouselIndex = 0;
      updateCarousel();

      // ÊãñÂä®/ÊªëÂä®‰∫ã‰ª∂
      track.onmousedown = function (e) {
        isDown = true;
        startX = e.clientX;
        moveX = 0;
        track.style.cursor = 'grabbing';
      };
      track.onmousemove = function (e) {
        if (!isDown) return;
        moveX = e.clientX - startX;
        track.style.transform = `translateX(${-carouselIndex * track.offsetWidth + moveX}px)`;
      };
      track.onmouseup = function (e) {
        if (!isDown) return;
        isDown = false;
        track.style.cursor = 'grab';
        if (Math.abs(moveX) > 60) {
          slideCarousel(moveX < 0 ? 1 : -1);
        } else {
          updateCarousel();
        }
      };
      track.onmouseleave = function (e) {
        if (!isDown) return;
        isDown = false;
        track.style.cursor = 'grab';
        updateCarousel();
      };

      // ÂÖºÂÆπÊâãÊú∫Á´Ø
      track.ontouchstart = function (e) {
        if (!e.touches || !e.touches[0]) return;
        isDown = true;
        startX = e.touches[0].clientX;
        moveX = 0;
      };
      track.ontouchmove = function (e) {
        if (!isDown || !e.touches || !e.touches[0]) return;
        moveX = e.touches[0].clientX - startX;
        track.style.transform = `translateX(${-carouselIndex * track.offsetWidth + moveX}px)`;
      };
      track.ontouchend = function (e) {
        if (!isDown) return;
        isDown = false;
        if (Math.abs(moveX) > 40) {
          slideCarousel(moveX < 0 ? 1 : -1);
        } else {
          updateCarousel();
        }
      };

      window.addEventListener('resize', updateCarousel);
    }
  </script>
