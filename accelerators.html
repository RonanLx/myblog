<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Accelerators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <style>
    body {
      background: #232329;
      color: #dedede;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #1a1a1f;
      padding: 36px 0 0 0;
      height: 100vh;
      box-sizing: border-box;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
    }

    .sidebar-section {
      margin-bottom: 18px;
    }

    .sidebar h2 {
      font-size: 1.1em;
      color: #f5d0bd;
      padding-left: 32px;
      margin: 0 0 10px 0;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .arrow {
      display: inline-block;
      width: 18px;
      margin-right: 6px;
      transition: transform 0.2s;
      font-size: 1.1em;
    }

    .arrow.collapsed {
      transform: rotate(-90deg);
    }

    .collapsed {
      display: none;
    }

    .sidebar-nav,
    .note-list {
      list-style: none;
      padding: 0 16px;
      margin: 0 0 8px 0;
      transition: all 0.2s;
    }

    .sidebar-nav li,
    .note-list li {
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      color: #dedede;
      font-size: 1em;
      user-select: none;
    }

    .sidebar-nav li a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .sidebar-nav li.active,
    .sidebar-nav li:hover,
    .sidebar-nav li a.active,
    .note-list li.active,
    .note-list li:hover {
      background: #282832;
      color: #f5d0bd;
    }

    .main-content {
      flex: 1;
      min-width: 0;
      max-width: 100vw;
      padding: 40px 32px 40px 32px;
      overflow-x: auto;
    }

    .main-content article {
      background: #232329;
      border-radius: 14px;
      padding: 28px 32px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 6px 32px 0 #0005;
    }

    .main-content h1,
    .main-content h2,
    .main-content h3 {
      color: #f5d0bd;
    }

    .main-content code,
    .main-content pre {
      background: #22222b;
      color: #e9c97b;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 1em;
    }

    .main-content pre {
      display: block;
      overflow-x: auto;
      padding: 14px;
      margin: 18px 0;
      line-height: 1.7;
    }

    .main-content table {
      border-collapse: collapse;
      width: 100%;
      background: #232329;
      color: #dedede;
      margin: 20px 0;
    }

    .main-content th,
    .main-content td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    .main-content th {
      background: #2d2d38;
    }

    .main-content ul,
    .main-content ol {
      padding-left: 28px;
      margin: 10px 0 10px 0;
    }

    .main-content hr {
      border: none;
      border-bottom: 1px solid #444;
      margin: 32px 0;
    }

    @media (max-width: 800px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 12px 4vw;
      }

      .main-content article {
        padding: 12px 2vw;
      }
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar-section">
      <h2 onclick="toggleSidebar('nav')">
        <span class="arrow collapsed" id="arrow-nav">▼</span> 导航
      </h2>
      <ul class="sidebar-nav collapsed" id="nav-list">
        <li><a href="index.html">🏠 主页</a></li>
        <li><a href="blog.html">📝 博客</a></li>
        <li><a href="about.html">👤 关于</a></li>
        <li><a href="mailto:lissblisslx@gmail.com">✉️ 联系</a></li>
      </ul>
    </div>
    <div class="sidebar-section">
      <h2 onclick="toggleSidebar('note')">
        <span class="arrow collapsed" id="arrow-note">▼</span> 学习笔记
      </h2>
      <ul class="note-list collapsed" id="note-list">
        <li onclick="showNote('java-thinking-in-java', this)">《Java 编程思想》读书随记</li>
        <li onclick="showNote('concurrency-overview', this)">并发编程与底层并发详解</li>
        <li onclick="showNote('tree-structure', this)">数据结构笔记：二叉树、红黑树、B树、B+树</li>
        <li onclick="showNote('clear-stars', this)">删除星号以后的字典序最小的字符串</li>
        <li onclick="showNote('largest-rectangle', this)">柱状图中最大矩形面积</li>
        <li onclick="showNote('dp-notes', this)">动态规划（Dynamic Programming）</li>
        <li onclick="showNote('stock-max-2-transactions', this)">最多两笔交易的股票买卖问题</li>
        <li onclick="showNote('word-chain', this)">单词接龙</li>
        <li onclick="showNote('lexical-order', this)">字典序遍历Lexical Order</li>
        <!-- 更多笔记添加在这里 -->
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div id="note-detail"></div>
  </main>

  <script src="accelerators-notes.js"></script>
  <script>
    function toggleSidebar(type) {
      const list = document.getElementById(type === 'nav' ? 'nav-list' : 'note-list');
      const arrow = document.getElementById('arrow-' + type);
      list.classList.toggle('collapsed');
      arrow.classList.toggle('collapsed');
    }

    function showNote(key, el) {
      document.getElementById('note-detail').innerHTML = NOTES[key];
      document.querySelectorAll('.note-list li').forEach(li => li.classList.remove('active'));
      if (el) el.classList.add('active');
      if (key === 'welcome') setTimeout(initCarousel, 60);
    }

    window.onload = function () {
      document.getElementById('note-detail').innerHTML = NOTES['welcome'];
      setTimeout(initCarousel, 60);
    }
  </script>
</body>

</html>
