/* 标签提取 */
const TAGS = Array.from(new Set(BLOGS.flatMap(blog => blog.tags)));

/* 分页参数 */
const PAGE_SIZE = 2;
let currentPage = 1;
let currentTag = null;

/* 渲染标签按钮 */
function renderTags() {
    const container = document.getElementById('tag-filter');
    container.innerHTML = `<button class="tag-btn${!currentTag ? ' active' : ''}" onclick="selectTag(null)">全部</button>` +
        TAGS.map(tag => `<button class="tag-btn${tag === currentTag ? ' active' : ''}" onclick="selectTag('${tag}')">${tag}</button>`).join('');
    // 侧边快捷标签
    const quickTags = document.getElementById('quick-tags');
    quickTags.innerHTML = TAGS.map(tag => `<li><a href="javascript:void(0)" onclick="selectTag('${tag}')" class="${tag===currentTag?'active':''}">${tag}</a></li>`).join('');
}

/* 渲染博客列表 */
function renderBlogs() {
    // 筛选
    let blogs = currentTag ? BLOGS.filter(b=>b.tags.includes(currentTag)) : BLOGS;
    const total = blogs.length;
    const pageCount = Math.max(1, Math.ceil(total / PAGE_SIZE));
    if(currentPage > pageCount) currentPage = pageCount;
    const start = (currentPage-1)*PAGE_SIZE;
    const showBlogs = blogs.slice(start, start+PAGE_SIZE);
    // 渲染列表
    const list = document.getElementById('blog-list');
    list.innerHTML = showBlogs.map(blog=>`
        <li class="blog-item">
            <a class="blog-item-title" href="${blog.href}" target="_blank">${blog.title}</a>
            <div class="blog-item-meta">${blog.date} | ${blog.tags.join(', ')}</div>
            <div class="blog-item-summary">${blog.summary}</div>
        </li>
    `).join('');
    // 渲染分页
    renderPagination(pageCount);
}

/* 渲染分页 */
function renderPagination(pageCount) {
    const pagination = document.getElementById('pagination');
    if(pageCount <= 1) {
        pagination.innerHTML = '';
        return;
    }
    let btns = '';
    btns += `<button class="pagination-btn" onclick="gotoPage(1)" ${currentPage==1?'disabled':''}>首页</button>`;
    btns += `<button class="pagination-btn" onclick="gotoPage(${currentPage-1})" ${currentPage==1?'disabled':''}>上一页</button>`;
    for(let i=Math.max(1,currentPage-1); i<=Math.min(pageCount, currentPage+1); i++){
        btns += `<button class="pagination-btn${i===currentPage?' active':''}" onclick="gotoPage(${i})">${i}</button>`;
    }
    btns += `<button class="pagination-btn" onclick="gotoPage(${currentPage+1})" ${currentPage==pageCount?'disabled':''}>下一页</button>`;
    btns += `<button class="pagination-btn" onclick="gotoPage(${pageCount})" ${currentPage==pageCount?'disabled':''}>尾页</button>`;
    pagination.innerHTML = btns;
}

/* 事件方法 */
function gotoPage(page){
    currentPage = page;
    renderBlogs();
    window.scrollTo({top:0,behavior:"smooth"});
}
function selectTag(tag){
    currentTag = tag;
    currentPage = 1;
    renderTags();
    renderBlogs();
}

/* 初始化 */
renderTags();
renderBlogs();
</script>
