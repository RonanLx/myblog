<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>SimonAKing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="theme-color" content="#222325">
    <meta name="apple-mobile-web-app-status-bar-style" content="#222325">
    <meta name="msapplication-navbutton-color" content="#222325">

    <!-- 字体和主样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SimonAKing/font/font.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 预加载与优化 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="prefetch" href="https://cdn.jsdelivr.net/">

    <!-- SEO优化 -->
    <meta name="description" content="Author:SimonAKing,Category:Personal Blog">

    <!-- Favicon设置 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
<main>
    <!-- 首页canvas动画和intro内容 -->
    <div class="content content-intro">
        <div class="content-inner">
            <canvas id="background"></canvas>
            <div class="wrap fade">
                <h2 class="content-title">Ronan_JoJo</h2>
                <h3 class="content-subtitle" original-content="peace and love">&nbsp;</h3>
                <h3 class="content-subtitle" original-content="宇宙有两种可能：要么我们是孤独的，要么我们并不孤独。这两种可能性都同样令人恐惧。">&nbsp;</h3>
                <a class="enter">enter</a>
                <div class="arrow arrow-1"></div>
                <div class="arrow arrow-2"></div>
            </div>
        </div>
        <!-- 曲线背景SVG装饰 -->
        <div class="shape-wrap">
            <svg class="shape" width="100%" height="100vh" preserveAspectRatio="none" viewBox="0 0 1440 800" xmlns:pathdata="http://www.codrops.com/">
                <path d="M-44-50C-52.71 28.52 15.86 8.186 184 14.69 383.3 22.39 462.5 12.58 638 14 835.5 15.6 987 6.4 1194 13.86 1661 30.68 1652-36.74 1582-140.1 1512-243.5 15.88-589.5-44-50Z"
                      pathdata:id="M -44,-50 C -137.1,117.4 67.86,445.5 236,452 435.3,459.7 500.5,242.6 676,244 873.5,245.6 957,522.4 1154,594 1593,753.7 1793,226.3 1582,-126 1371,-478.3 219.8,-524.2 -44,-50 Z"></path>
            </svg>
        </div>
    </div>

    <!-- 主内容卡片区 -->
    <div class="content content-main">
        <div id="card">
            <div class="card-inner fade">
                <header>
                    <img src="assets/avatar.jpg" width="100" height="100" alt="avatar">
                    <h1 data-translate="name">Ronan_JoJo</h1>
                    <h2 id="signature" data-translate="signature">Small Room &amp; Vulgar &amp; Elegant</h2>
                </header>
                <!-- 个人主功能导航 -->
                <ul>
                    <li>
                        <a href="blog.html" aria-label="Blog">
                            <i class="icon icon-bokeyuan"></i>
                            <span data-translate="Blog">Blog</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html" aria-label="About">
                            <i class="icon icon-xiaolian"></i>
                            <span data-translate="About">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:lissblisslx@gmali.com" aria-label="Email" target="_blank">
                            <i class="icon icon-email"></i>
                            <span data-translate="Email">Email</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 背景方格canvas -->
        <canvas class="grid-background" id="gridCanvas"></canvas>
    </div>

    <!-- 动画和前端交互相关JS -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        // 全局快捷选择器和一些内容配置
        window.$ = selector => document.querySelector(selector)
        const getOriginalContent = selector => $(selector).getAttribute("original-content")
        window.subtitle = getOriginalContent(".content-subtitle")
        window.signature = getOriginalContent("#signature")
        window.config = {
            SIM_RESOLUTION: 128,
            DYE_RESOLUTION: 1024,
            CAPTURE_RESOLUTION: 512,
            DENSITY_DISSIPATION: 1,
            VELOCITY_DISSIPATION: 0.2,
            PRESSURE: 0.8,
            PRESSURE_ITERATIONS: 20,
            CURL: 30,
            SPLAT_RADIUS: 0.25,
            SPLAT_FORCE: 6000,
            SHADING: true,
            COLORFUL: true,
            COLOR_UPDATE_SPEED: 10,
            PAUSED: false,
            BACK_COLOR: { r: 30, g: 31, b: 33 },
            TRANSPARENT: false,
            BLOOM: true,
            BLOOM_ITERATIONS: 8,
            BLOOM_RESOLUTION: 256,
            BLOOM_INTENSITY: 0.4,
            BLOOM_THRESHOLD: 0.8,
            BLOOM_SOFT_KNEE: 0.7,
            SUNRAYS: true,
            SUNRAYS_RESOLUTION: 196,
            SUNRAYS_WEIGHT: 1.0,
        }
    </script>
    <script src="js/main.js"></script>
    <script src="js/background.js"></script>
</main>
</body>
</html>
